<script>
    // Check for HTTPS
    if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost' && !window.location.hostname.includes('127.0.0.1')) {
        document.getElementById('https-warning').classList.add('show');
    }

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDTRGf1kGE2_Kjm457NmRdID0_w_x5h48k",
        authDomain: "video-9335.firebaseapp.com",
        databaseURL: "https://video-9335-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "video-9335",
        storageBucket: "video-9335.firebasestorage.app",
        messagingSenderId: "438743646214",
        appId: "1:438743646214:web:db16a9d5c94820845b8387"
    };

    // Initialize Firebase with reconnection handling
    let database;
    let firebaseApp;
    let reconnectTimer = null;
    let isFirebaseConnected = false;

    function initFirebase() {
        try {
            if (!firebaseApp) {
                firebaseApp = firebase.initializeApp(firebaseConfig);
            }
            database = firebase.database();
            
            // Monitor connection state
            database.ref('.info/connected').on('value', (snap) => {
                const connected = snap.val();
                isFirebaseConnected = connected;
                
                if (connected) {
                    console.log('‚úÖ Firebase connected');
                    document.getElementById('https-warning').classList.remove('show');
                    
                    // Clear any reconnect timer
                    if (reconnectTimer) {
                        clearTimeout(reconnectTimer);
                        reconnectTimer = null;
                    }
                    
                    // If we were in a call, restore the session
                    if (window.videoCallApp && window.videoCallApp.roomId && !window.videoCallApp.callPage.classList.contains('active')) {
                        console.log('üîÑ Restoring call session after reconnect');
                        window.videoCallApp.restoreSession();
                    }
                } else {
                    console.log('‚ùå Firebase disconnected');
                    isFirebaseConnected = false;
                    
                    // Show warning but don't disconnect user
                    document.getElementById('https-warning').classList.add('show');
                    document.getElementById('https-warning').textContent = '‚ö†Ô∏è Connection lost. Attempting to reconnect...';
                    
                    // Attempt to reconnect
                    scheduleFirebaseReconnect();
                }
            });
            
            console.log('Firebase initialized successfully');
        } catch (e) {
            console.error('Firebase initialization error:', e);
            scheduleFirebaseReconnect();
        }
    }

    function scheduleFirebaseReconnect() {
        if (reconnectTimer) return;
        
        reconnectTimer = setTimeout(() => {
            console.log('üîÑ Attempting to reconnect to Firebase...');
            
            try {
                if (firebaseApp) {
                    // Force reconnection by getting new database reference
                    database = firebase.database();
                    
                    // Re-establish connection monitoring
                    database.ref('.info/connected').on('value', (snap) => {
                        isFirebaseConnected = snap.val();
                        if (snap.val()) {
                            console.log('‚úÖ Firebase reconnected');
                            document.getElementById('https-warning').classList.remove('show');
                            
                            // Restore app state if needed
                            if (window.videoCallApp) {
                                window.videoCallApp.handleFirebaseReconnect();
                            }
                        }
                    });
                }
            } catch (e) {
                console.error('Firebase reconnect failed:', e);
                scheduleFirebaseReconnect();
            }
            
            reconnectTimer = null;
        }, 3000); // Try every 3 seconds
    }

    // Initialize Firebase
    initFirebase();

    // Video Call App Class with Auto-Reconnection
    class VideoCallApp {
        constructor() {
            this.localStream = null;
            this.peers = new Map();
            this.roomId = null;
            this.userId = this.getOrCreateUserId();
            this.isAudioMuted = false;
            this.isVideoMuted = false;
            this.isInitialized = false;
            this.chatMessages = [];
            this.connectionQuality = new Map();
            this.isReconnecting = false;
            this.pendingSignals = [];
            this.firebaseListeners = [];
            this.pageVisible = true;
            
            // Stream monitoring
            this.streamHealthInterval = null;
            this.streamHealthy = true;
            this.reconnectAttempts = 0;
            this.maxReconnectAttempts = 5;
            this.reconnectTimeout = null;
            
            this.initializeElements();
            this.attachEvents();
            this.checkUrlForRoom();
            this.setupPageVisibility();
            this.setupNetworkMonitoring();
            this.checkForActiveSession();
            this.loadUserPreferences();
            
            // Auto-restore session if page was refreshed
            this.autoRestoreSession();
        }

        // Handle page visibility changes (user switching tabs)
        setupPageVisibility() {
            document.addEventListener('visibilitychange', () => {
                this.pageVisible = !document.hidden;
                
                if (this.pageVisible && this.roomId && !this.isInitialized) {
                    console.log('üì± Page became visible, restoring session...');
                    this.restoreSession();
                }
                
                if (this.pageVisible && this.localStream) {
                    // Check if stream is still healthy
                    this.checkStreamHealth();
                }
            });
        }

        // Monitor network changes
        setupNetworkMonitoring() {
            window.addEventListener('online', () => {
                console.log('üåê Network online');
                this.showToast('Network restored');
                
                if (this.roomId && !this.isInitialized) {
                    this.restoreSession();
                }
                
                if (this.localStream) {
                    this.checkStreamHealth();
                }
            });
            
            window.addEventListener('offline', () => {
                console.log('üåê Network offline');
                this.showToast('Network disconnected');
                this.showReconnectionBanner('Network offline');
            });
        }

        // Auto-restore session after page refresh
        autoRestoreSession() {
            const lastRoom = sessionStorage.getItem('lastRoom');
            const lastSession = sessionStorage.getItem('callSession');
            
            if (lastRoom && lastSession) {
                try {
                    const session = JSON.parse(lastSession);
                    const timeSince = Date.now() - session.timestamp;
                    
                    // Restore if session is less than 30 seconds old
                    if (timeSince < 30000) {
                        console.log('üîÑ Auto-restoring session for room:', lastRoom);
                        this.roomInput.value = lastRoom;
                        
                        // Show restore message
                        this.showToast('Reconnecting to previous call...');
                        
                        // Auto-join after short delay
                        setTimeout(() => {
                            if (!this.callPage.classList.contains('active')) {
                                this.joinRoom(true); // true = isReconnect
                            }
                        }, 1000);
                    }
                } catch (e) {
                    console.error('Failed to restore session:', e);
                }
            }
        }

        // Save session before page unload
        saveSession() {
            if (this.roomId) {
                const session = {
                    roomId: this.roomId,
                    userId: this.userId,
                    timestamp: Date.now(),
                    audioMuted: this.isAudioMuted,
                    videoMuted: this.isVideoMuted
                };
                
                sessionStorage.setItem('lastRoom', this.roomId);
                sessionStorage.setItem('callSession', JSON.stringify(session));
                
                // Also save to localStorage for longer persistence
                localStorage.setItem('lastSession', JSON.stringify(session));
            }
        }

        // Restore session after reconnect
        async restoreSession() {
            if (this.isReconnecting || !this.roomId) return;
            
            this.isReconnecting = true;
            this.showReconnectionBanner('Reconnecting...');
            
            try {
                // Check if Firebase is connected
                if (!isFirebaseConnected) {
                    console.log('Waiting for Firebase to reconnect...');
                    setTimeout(() => this.restoreSession(), 1000);
                    return;
                }
                
                console.log('üîÑ Restoring session for room:', this.roomId);
                
                // Re-add self to participants
                const roomRef = database.ref(`rooms/${this.roomId}`);
                await roomRef.child('participants').child(this.userId).set({
                    timestamp: Date.now(),
                    userId: this.userId,
                    reconnected: true
                });
                
                // Setup listeners again
                this.setupFirebaseListeners();
                
                // Reconnect to all peers
                const snapshot = await roomRef.child('participants').once('value');
                if (snapshot.exists()) {
                    const participants = snapshot.val();
                    Object.keys(participants).forEach(participantId => {
                        if (participantId !== this.userId && !this.peers.has(participantId)) {
                            console.log('Reconnecting to peer:', participantId);
                            setTimeout(() => {
                                this.connectToPeer(participantId, true);
                            }, 500);
                        }
                    });
                }
                
                this.hideReconnectionBanner();
                this.showToast('Reconnected successfully');
                
            } catch (error) {
                console.error('Failed to restore session:', error);
                this.showToast('Reconnection failed, please try again');
            } finally {
                this.isReconnecting = false;
            }
        }

        // Handle Firebase reconnection
        handleFirebaseReconnect() {
            if (this.roomId && this.callPage.classList.contains('active')) {
                console.log('üîÑ Firebase reconnected, restoring session...');
                this.restoreSession();
            }
        }

        // Get existing user ID from cookie or create new one
        getOrCreateUserId() {
            const cookieName = 'video_call_user_id';
            const cookies = document.cookie.split(';');
            
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === cookieName) {
                    return value;
                }
            }
            
            const newUserId = 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
            
            const expiryDate = new Date();
            expiryDate.setDate(expiryDate.getDate() + 30);
            document.cookie = `${cookieName}=${newUserId}; expires=${expiryDate.toUTCString()}; path=/; SameSite=Strict${location.protocol === 'https:' ? '; Secure' : ''}`;
            
            return newUserId;
        }

        // Check for active session in current room
        checkForActiveSession() {
            const sessionData = localStorage.getItem('lastSession');
            if (sessionData) {
                try {
                    const session = JSON.parse(sessionData);
                    if (Date.now() - session.timestamp < 5 * 60 * 1000) {
                        if (session.roomId) {
                            this.roomInput.value = session.roomId;
                            this.showToast('Previous session detected. Click Join to reconnect.');
                        }
                    }
                } catch (e) {}
            }
        }

        // Set active session cookie
        setActiveSession(roomId) {
            const sessionData = {
                roomId: roomId,
                userId: this.userId,
                timestamp: Date.now()
            };
            
            localStorage.setItem('video_call_active_session', JSON.stringify(sessionData));
            sessionStorage.setItem('lastRoom', roomId);
            sessionStorage.setItem('callSession', JSON.stringify(sessionData));
        }

        // Clear all user cookies and storage
        clearUserCookies() {
            const cookies = document.cookie.split(';');
            
            for (let cookie of cookies) {
                const [name] = cookie.trim().split('=');
                if (name.startsWith('video_call_')) {
                    document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; SameSite=Strict${location.protocol === 'https:' ? '; Secure' : ''}`;
                }
            }
            
            localStorage.clear();
            sessionStorage.clear();
        }

        // Clear only session cookie
        clearSessionCookie() {
            localStorage.removeItem('video_call_active_session');
            sessionStorage.removeItem('lastRoom');
            sessionStorage.removeItem('callSession');
        }

        // Save user preferences
        saveUserPreferences() {
            const prefs = {
                audioMuted: this.isAudioMuted,
                videoMuted: this.isVideoMuted,
                lastRoom: this.roomId,
                timestamp: Date.now()
            };
            
            localStorage.setItem('video_call_user_preferences', JSON.stringify(prefs));
        }

        // Load user preferences
        loadUserPreferences() {
            const prefsJson = localStorage.getItem('video_call_user_preferences');
            if (prefsJson) {
                try {
                    const prefs = JSON.parse(prefsJson);
                    if (Date.now() - prefs.timestamp < 7 * 24 * 60 * 60 * 1000) {
                        this.isAudioMuted = prefs.audioMuted || false;
                        this.isVideoMuted = prefs.videoMuted || false;
                    }
                } catch (e) {}
            }
        }

        initializeElements() {
            this.landingPage = document.getElementById('landing-page');
            this.callPage = document.getElementById('call-page');
            this.createBtn = document.getElementById('create-room');
            this.joinBtn = document.getElementById('join-room');
            this.roomInput = document.getElementById('room-code');
            this.currentRoom = document.getElementById('current-room');
            this.copyCodeBtn = document.getElementById('copy-code');
            this.copyLinkBtn = document.getElementById('copy-link');
            this.videoGrid = document.getElementById('video-grid');
            this.participantCount = document.getElementById('participant-count');
            this.loadingOverlay = document.getElementById('loading-overlay');
            this.loadingMessage = document.getElementById('loading-message');
            this.reconnectionBanner = document.getElementById('reconnection-banner');
            this.reconnectBtn = document.getElementById('reconnect-btn');
            
            this.muteBtn = document.getElementById('toggle-mute');
            this.videoBtn = document.getElementById('toggle-video');
            this.leaveBtn = document.getElementById('leave-call');
            
            this.chatPanel = document.getElementById('chat-panel');
            this.toggleChatBtn = document.getElementById('toggle-chat');
            this.closeChatBtn = document.getElementById('close-chat');
            this.chatInput = document.getElementById('chat-input');
            this.sendChatBtn = document.getElementById('send-chat');
            this.chatMessagesContainer = document.getElementById('chat-messages');
        }

        attachEvents() {
            this.createBtn.addEventListener('click', () => this.createRoom());
            this.joinBtn.addEventListener('click', () => this.joinRoom());
            this.copyCodeBtn.addEventListener('click', () => this.copyRoomCode());
            this.copyLinkBtn.addEventListener('click', () => this.copyRoomLink());
            this.muteBtn.addEventListener('click', () => this.toggleAudio());
            this.videoBtn.addEventListener('click', () => this.toggleVideo());
            this.leaveBtn.addEventListener('click', () => this.leaveCall());
            this.reconnectBtn.addEventListener('click', () => this.forceReconnect());
            
            this.toggleChatBtn.addEventListener('click', () => this.toggleChat());
            this.closeChatBtn.addEventListener('click', () => this.toggleChat());
            this.sendChatBtn.addEventListener('click', () => this.sendMessage());
            this.chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') this.sendMessage();
            });
            
            this.roomInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') this.joinRoom();
            });
            
            this.roomInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });
        }

        checkUrlForRoom() {
            const params = new URLSearchParams(window.location.search);
            const room = params.get('room');
            if (room && /^\d{4}$/.test(room)) {
                this.roomInput.value = room;
                setTimeout(() => this.joinRoom(false, true), 500); // isReconnect = true
            }
        }

        updateUrl(roomCode) {
            const url = new URL(window.location);
            url.searchParams.set('room', roomCode);
            window.history.pushState({}, '', url);
        }

        showToast(message, duration = 2000) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), duration);
        }

        showLoading(show, message = 'Connecting...') {
            this.loadingMessage.textContent = message;
            this.loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        showReconnectionBanner(message) {
            const banner = this.reconnectionBanner.querySelector('span');
            banner.textContent = message + ' ';
            this.reconnectionBanner.classList.add('show');
        }

        hideReconnectionBanner() {
            this.reconnectionBanner.classList.remove('show');
        }

        async createRoom() {
            try {
                this.roomId = Math.floor(1000 + Math.random() * 9000).toString();
                console.log('üöÄ Creating room:', this.roomId);
                
                this.updateUrl(this.roomId);
                this.currentRoom.textContent = this.roomId;
                
                this.showLoading(true, 'Creating room...');
                
                if (database && isFirebaseConnected) {
                    await database.ref(`rooms/${this.roomId}`).set({
                        created: Date.now(),
                        createdBy: this.userId
                    });
                }
                
                await this.initializeMedia();
                
                this.landingPage.classList.remove('active');
                this.callPage.classList.add('active');
                
                this.setupFirebaseListeners();
                this.setActiveSession(this.roomId);
                this.saveSession();
                this.startStreamHealthMonitoring();
                
                this.isInitialized = true;
                this.showToast(`Room created: ${this.roomId}`);
                setTimeout(() => this.copyRoomCode(), 1000);
                
            } catch (error) {
                console.error('Error creating room:', error);
                this.showToast('Failed to create room');
            } finally {
                this.showLoading(false);
            }
        }

        async joinRoom(isReconnect = false, fromUrl = false) {
            try {
                const roomCode = this.roomInput.value.trim();
                if (!roomCode || !/^\d{4}$/.test(roomCode)) {
                    this.showToast('Please enter a valid 4-digit code');
                    return;
                }
                
                console.log('üîó Joining room:', roomCode, 'Reconnect:', isReconnect);
                
                this.roomId = roomCode;
                this.updateUrl(roomCode);
                this.currentRoom.textContent = roomCode;
                
                if (!isReconnect) {
                    this.showLoading(true, 'Joining room...');
                }
                
                if (database && isFirebaseConnected) {
                    const roomRef = database.ref(`rooms/${roomCode}`);
                    
                    // Check if room exists, if not create it
                    const snapshot = await roomRef.once('value');
                    if (!snapshot.exists()) {
                        await roomRef.set({
                            created: Date.now(),
                            createdBy: this.userId
                        });
                    }
                }
                
                await this.initializeMedia();
                
                this.landingPage.classList.remove('active');
                this.callPage.classList.add('active');
                
                this.setupFirebaseListeners();
                this.setActiveSession(roomCode);
                this.saveSession();
                this.startStreamHealthMonitoring();
                
                this.isInitialized = true;
                this.showToast(`Joined room: ${roomCode}`);
                
            } catch (error) {
                console.error('Error joining room:', error);
                this.showToast('Failed to join room');
            } finally {
                this.showLoading(false);
            }
        }

        async initializeMedia() {
            try {
                const constraints = {
                    video: {
                        width: { ideal: 1280, max: 1920 },
                        height: { ideal: 720, max: 1080 },
                        facingMode: 'user'
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };
                
                this.localStream = await navigator.mediaDevices.getUserMedia(constraints);
                console.log('üé• Media initialized successfully');
                
                if (this.isAudioMuted) {
                    const audioTrack = this.localStream.getAudioTracks()[0];
                    if (audioTrack) audioTrack.enabled = false;
                }
                
                if (this.isVideoMuted) {
                    const videoTrack = this.localStream.getVideoTracks()[0];
                    if (videoTrack) videoTrack.enabled = false;
                }
                
                this.localStream.getTracks().forEach(track => {
                    track.onended = () => {
                        console.log(`Track ended: ${track.kind}`);
                        this.handleTrackEnded(track.kind);
                    };
                });
                
                this.addLocalVideo();
                
            } catch (error) {
                console.error('Media initialization error:', error);
                this.showToast('Camera and microphone access is required');
                throw error;
            }
        }

        handleTrackEnded(trackKind) {
            console.log(`Handling ended ${trackKind} track`);
            this.showReconnectionBanner(`${trackKind} stream ended`);
            this.attemptReconnection();
        }

        startStreamHealthMonitoring() {
            if (this.streamHealthInterval) {
                clearInterval(this.streamHealthInterval);
            }
            
            this.streamHealthInterval = setInterval(() => {
                this.checkStreamHealth();
            }, 10000);
        }

        checkStreamHealth() {
            if (!this.localStream) {
                this.streamHealthy = false;
                this.showReconnectionBanner('No video stream');
                this.attemptReconnection();
                return;
            }
            
            const videoTrack = this.localStream.getVideoTracks()[0];
            const audioTrack = this.localStream.getAudioTracks()[0];
            
            if ((videoTrack && videoTrack.readyState !== 'live') || 
                (audioTrack && audioTrack.readyState !== 'live')) {
                console.log('Stream health check failed - tracks not live');
                this.streamHealthy = false;
                this.showReconnectionBanner('Stream quality degraded');
                this.attemptReconnection();
            } else {
                this.streamHealthy = true;
                this.hideReconnectionBanner();
                this.reconnectAttempts = 0;
            }
        }

        async attemptReconnection() {
            if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                console.log('Max reconnection attempts reached');
                this.showToast('Unable to recover stream. Please refresh the page.');
                return;
            }
            
            this.reconnectAttempts++;
            console.log(`Reconnection attempt ${this.reconnectAttempts}/${this.maxReconnectAttempts}`);
            
            if (this.reconnectTimeout) {
                clearTimeout(this.reconnectTimeout);
            }
            
            this.reconnectTimeout = setTimeout(async () => {
                try {
                    await this.reinitializeMedia();
                } catch (error) {
                    console.error('Reconnection failed:', error);
                    this.attemptReconnection();
                }
            }, 2000 * this.reconnectAttempts);
        }

        async forceReconnect() {
            console.log('Manual reconnection triggered');
            this.showLoading(true, 'Reconnecting...');
            this.reconnectAttempts = 0;
            await this.reinitializeMedia();
            this.showLoading(false);
        }

        async reinitializeMedia() {
            console.log('Reinitializing media...');
            
            if (this.localStream) {
                this.localStream.getTracks().forEach(track => {
                    try { track.stop(); } catch (e) {}
                });
            }
            
            try {
                const newStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                if (this.isAudioMuted) {
                    const audioTrack = newStream.getAudioTracks()[0];
                    if (audioTrack) audioTrack.enabled = false;
                }
                
                if (this.isVideoMuted) {
                    const videoTrack = newStream.getVideoTracks()[0];
                    if (videoTrack) videoTrack.enabled = false;
                }
                
                newStream.getTracks().forEach(track => {
                    track.onended = () => {
                        console.log(`New track ended: ${track.kind}`);
                        this.handleTrackEnded(track.kind);
                    };
                });
                
                const localContainer = document.getElementById(`container-${this.userId}`);
                if (localContainer) {
                    const video = localContainer.querySelector('video');
                    if (video) {
                        video.srcObject = newStream;
                        video.play().catch(e => console.error('Error playing video:', e));
                    }
                }
                
                this.peers.forEach((peer, peerId) => {
                    if (peer) {
                        try {
                            newStream.getTracks().forEach(track => {
                                const sender = peer._pc.getSenders().find(s => s.track && s.track.kind === track.kind);
                                if (sender) {
                                    sender.replaceTrack(track);
                                }
                            });
                        } catch (e) {
                            this.reconnectPeer(peerId);
                        }
                    }
                });
                
                this.localStream = newStream;
                this.streamHealthy = true;
                this.hideReconnectionBanner();
                this.showToast('Stream recovered successfully');
                
            } catch (error) {
                console.error('Failed to reinitialize media:', error);
                throw error;
            }
        }

        reconnectPeer(peerId) {
            console.log('Reconnecting to peer:', peerId);
            
            if (this.peers.has(peerId)) {
                const oldPeer = this.peers.get(peerId);
                try { oldPeer.destroy(); } catch (e) {}
                this.peers.delete(peerId);
            }
            
            const container = document.getElementById(`container-${peerId}`);
            if (container) container.remove();
            
            setTimeout(() => {
                this.connectToPeer(peerId, true);
            }, 1000);
        }

        addLocalVideo() {
            const container = document.createElement('div');
            container.className = 'video-container local-video';
            if (this.isVideoMuted) container.classList.add('video-off');
            container.id = `container-${this.userId}`;
            
            const video = document.createElement('video');
            video.srcObject = this.localStream;
            video.autoplay = true;
            video.playsInline = true;
            video.muted = true;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = `<svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M12 14c-4 0-6 2-6 4h12c0-2-2-4-6-4z"/></svg>`;
            
            const name = document.createElement('span');
            name.className = 'participant-name';
            name.textContent = 'You';
            
            const audioIndicator = document.createElement('div');
            audioIndicator.className = 'audio-indicator';
            if (this.isAudioMuted) {
                audioIndicator.classList.add('muted');
                audioIndicator.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png">';
            } else {
                audioIndicator.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/724/724675.png">';
            }
            
            const pipBtn = document.createElement('button');
            pipBtn.className = 'pip-btn';
            pipBtn.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="PiP">';
            pipBtn.onclick = (e) => {
                e.stopPropagation();
                this.togglePictureInPicture(video);
            };
            
            container.appendChild(video);
            container.appendChild(avatar);
            container.appendChild(name);
            container.appendChild(audioIndicator);
            container.appendChild(pipBtn);
            this.videoGrid.appendChild(container);
            
            if (this.isAudioMuted) {
                this.muteBtn.classList.remove('active');
            } else {
                this.muteBtn.classList.add('active');
            }
            
            if (this.isVideoMuted) {
                this.videoBtn.classList.remove('active');
            } else {
                this.videoBtn.classList.add('active');
            }
            
            video.play().catch(error => {
                console.error('Local video play error:', error.name);
            });
        }

        togglePictureInPicture(videoElement) {
            if (document.pictureInPictureElement) {
                document.exitPictureInPicture()
                    .then(() => this.showToast('Exited Picture-in-Picture'))
                    .catch(error => console.error('PiP error:', error));
            } else {
                videoElement.requestPictureInPicture()
                    .then(() => this.showToast('Picture-in-Picture mode enabled'))
                    .catch(error => {
                        console.error('PiP error:', error);
                        this.showToast('Picture-in-Picture not supported');
                    });
            }
        }

        updateConnectionQuality(peerId, quality) {
            this.connectionQuality.set(peerId, quality);
            
            const container = document.getElementById(`container-${peerId}`);
            if (!container) return;
            
            let qualityIndicator = container.querySelector('.connection-quality');
            if (!qualityIndicator) {
                qualityIndicator = document.createElement('div');
                qualityIndicator.className = 'connection-quality';
                container.appendChild(qualityIndicator);
            }
            
            qualityIndicator.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const dot = document.createElement('span');
                dot.className = 'quality-dot';
                if (i < quality) {
                    if (quality >= 4) dot.classList.add('excellent');
                    else if (quality >= 3) dot.classList.add('good');
                    else if (quality >= 2) dot.classList.add('fair');
                    else dot.classList.add('poor');
                }
                qualityIndicator.appendChild(dot);
            }
        }

        setupFirebaseListeners() {
            if (!database || !this.roomId) return;

            console.log('üîä Setting up Firebase listeners for room:', this.roomId);

            const roomRef = database.ref(`rooms/${this.roomId}`);
            
            // Clean up old listeners
            this.firebaseListeners.forEach(off => off());
            this.firebaseListeners = [];
            
            // Participant listeners
            const onParticipantAdded = roomRef.child('participants').on('child_added', (snapshot) => {
                const participantId = snapshot.key;
                if (participantId !== this.userId && !this.peers.has(participantId) && this.localStream) {
                    console.log('üë§ New participant joined:', participantId);
                    setTimeout(() => {
                        if (!this.peers.has(participantId)) {
                            this.connectToPeer(participantId, true);
                        }
                    }, 500);
                }
                this.updateParticipantCount(roomRef);
            });
            
            const onParticipantRemoved = roomRef.child('participants').on('child_removed', (snapshot) => {
                const participantId = snapshot.key;
                console.log('üëã Participant left:', participantId);
                this.removeParticipant(participantId);
                this.updateParticipantCount(roomRef);
                this.checkAndCleanupRoom(roomRef);
            });

            // Chat listener
            const onMessageAdded = roomRef.child('messages').on('child_added', (snapshot) => {
                const message = snapshot.val();
                this.displayMessage(message);
            });

            // Signaling
            const signalsRef = database.ref(`rooms/${this.roomId}/signals`);
            const onSignalAdded = signalsRef.on('child_added', (snapshot) => {
                const signal = snapshot.val();
                if (signal.target === this.userId && signal.from !== this.userId) {
                    console.log('üì® Received signal from:', signal.from);
                    this.handleSignal(signal);
                }
                setTimeout(() => snapshot.ref.remove(), 5000);
            });

            // Store listener cleanup functions
            this.firebaseListeners = [
                () => roomRef.child('participants').off('child_added', onParticipantAdded),
                () => roomRef.child('participants').off('child_removed', onParticipantRemoved),
                () => roomRef.child('messages').off('child_added', onMessageAdded),
                () => signalsRef.off('child_added', onSignalAdded)
            ];

            // Add ourselves to participants with reconnect flag
            const participantRef = roomRef.child('participants').child(this.userId);
            participantRef.set({
                timestamp: Date.now(),
                userId: this.userId,
                reconnected: this.isReconnecting
            });
            
            // Auto-remove when disconnected
            participantRef.onDisconnect().remove();

            this.updateParticipantCount(roomRef);
        }

        updateParticipantCount(roomRef) {
            roomRef.child('participants').once('value', (snap) => {
                const count = snap.val() ? Object.keys(snap.val()).length : 0;
                this.participantCount.textContent = count;
            });
        }

        checkAndCleanupRoom(roomRef) {
            roomRef.child('participants').once('value', (snap) => {
                const participants = snap.val();
                const count = participants ? Object.keys(participants).length : 0;
                
                if (count === 0) {
                    console.log(`üßπ Room ${this.roomId} is empty, deleting...`);
                    roomRef.remove();
                }
            });
        }

        connectToPeer(peerId, initiator = false) {
            if (this.peers.has(peerId)) return;
            if (!this.localStream) {
                setTimeout(() => {
                    if (!this.peers.has(peerId) && this.localStream) {
                        this.connectToPeer(peerId, initiator);
                    }
                }, 1000);
                return;
            }

            console.log('üîå Connecting to peer:', peerId, 'initiator:', initiator);

            try {
                const peer = new SimplePeer({
                    initiator: initiator,
                    stream: this.localStream,
                    trickle: true,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' },
                            { urls: 'stun:stun2.l.google.com:19302' },
                            { urls: 'stun:stun3.l.google.com:19302' }
                        ]
                    }
                });

                peer.on('signal', (signal) => {
                    if (database && this.roomId && isFirebaseConnected) {
                        database.ref(`rooms/${this.roomId}/signals`).push({
                            from: this.userId,
                            target: peerId,
                            signal: signal,
                            timestamp: Date.now()
                        });
                    } else {
                        // Store signal for later if Firebase is disconnected
                        this.pendingSignals.push({ peerId, signal });
                    }
                });

                peer.on('stream', (stream) => {
                    console.log('üì° Received stream from peer:', peerId);
                    this.addRemoteVideo(stream, peerId);
                });

                peer.on('close', () => {
                    console.log('üîí Peer connection closed:', peerId);
                    this.removeParticipant(peerId);
                });

                peer.on('error', (err) => {
                    console.error('‚ö†Ô∏è Peer connection error:', peerId, err.message);
                    setTimeout(() => {
                        if (this.roomId && this.localStream) {
                            this.reconnectPeer(peerId);
                        }
                    }, 2000);
                });

                peer.on('connect', () => {
                    console.log('‚úÖ Peer connection established:', peerId);
                    this.reconnectAttempts = 0;
                    
                    // Send any pending signals
                    this.pendingSignals = this.pendingSignals.filter(p => {
                        if (p.peerId === peerId) {
                            peer.signal(p.signal);
                            return false;
                        }
                        return true;
                    });
                    
                    setInterval(() => {
                        const quality = Math.floor(Math.random() * 4) + 1;
                        this.updateConnectionQuality(peerId, quality);
                    }, 5000);
                });

                this.peers.set(peerId, peer);

            } catch (error) {
                console.error('Error creating peer connection:', error);
            }
        }

        handleSignal(signal) {
            if (!this.peers.has(signal.from)) {
                setTimeout(() => {
                    if (!this.peers.has(signal.from)) {
                        this.connectToPeer(signal.from, false);
                        setTimeout(() => {
                            const peer = this.peers.get(signal.from);
                            if (peer) {
                                try {
                                    peer.signal(signal.signal);
                                } catch (error) {
                                    console.error('Error signaling peer:', error);
                                }
                            }
                        }, 500);
                    }
                }, 200);
            } else {
                const peer = this.peers.get(signal.from);
                try {
                    peer.signal(signal.signal);
                } catch (error) {
                    console.error('Error signaling peer:', error);
                }
            }
        }

        addRemoteVideo(stream, userId) {
            if (document.getElementById(`container-${userId}`)) {
                const container = document.getElementById(`container-${userId}`);
                const video = container.querySelector('video');
                if (video && video.srcObject !== stream) {
                    video.srcObject = stream;
                    video.play().catch(e => console.error('Error playing video:', e));
                }
                return;
            }

            const container = document.createElement('div');
            container.className = 'video-container';
            container.id = `container-${userId}`;

            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = `<svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M12 14c-4 0-6 2-6 4h12c0-2-2-4-6-4z"/></svg>`;

            const name = document.createElement('span');
            name.className = 'participant-name';
            name.textContent = `User ${userId.substr(-4)}`;

            const audioIndicator = document.createElement('div');
            audioIndicator.className = 'audio-indicator';
            audioIndicator.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/724/724675.png">';

            const qualityIndicator = document.createElement('div');
            qualityIndicator.className = 'connection-quality';
            for (let i = 0; i < 4; i++) {
                const dot = document.createElement('span');
                dot.className = 'quality-dot';
                qualityIndicator.appendChild(dot);
            }

            container.appendChild(video);
            container.appendChild(avatar);
            container.appendChild(name);
            container.appendChild(audioIndicator);
            container.appendChild(qualityIndicator);
            this.videoGrid.appendChild(container);

            video.play().catch(error => {
                console.error('Remote video play error:', error.name);
                setTimeout(() => {
                    video.play().catch(e => console.log('Retry play failed:', e));
                }, 1000);
            });
        }

        removeParticipant(userId) {
            if (this.peers.has(userId)) {
                const peer = this.peers.get(userId);
                peer.destroy();
                this.peers.delete(userId);
                this.connectionQuality.delete(userId);
            }

            const container = document.getElementById(`container-${userId}`);
            if (container) container.remove();
        }

        toggleAudio() {
            if (this.localStream) {
                const audioTrack = this.localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    this.isAudioMuted = !audioTrack.enabled;
                    
                    const indicator = document.querySelector(`#container-${this.userId} .audio-indicator`);
                    if (indicator) {
                        if (this.isAudioMuted) {
                            indicator.classList.add('muted');
                            indicator.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png">';
                        } else {
                            indicator.classList.remove('muted');
                            indicator.innerHTML = '<img src="https://cdn-icons-png.flaticon.com/512/724/724675.png">';
                        }
                    }
                    
                    if (this.isAudioMuted) {
                        this.muteBtn.classList.remove('active');
                    } else {
                        this.muteBtn.classList.add('active');
                    }
                    
                    this.saveUserPreferences();
                    this.showToast(this.isAudioMuted ? 'Microphone muted' : 'Microphone unmuted');
                }
            }
        }

        toggleVideo() {
            if (this.localStream) {
                const videoTrack = this.localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    this.isVideoMuted = !videoTrack.enabled;
                    
                    const container = document.getElementById(`container-${this.userId}`);
                    if (container) {
                        if (this.isVideoMuted) {
                            container.classList.add('video-off');
                        } else {
                            container.classList.remove('video-off');
                        }
                    }
                    
                    if (this.isVideoMuted) {
                        this.videoBtn.classList.remove('active');
                    } else {
                        this.videoBtn.classList.add('active');
                    }
                    
                    this.saveUserPreferences();
                    this.showToast(this.isVideoMuted ? 'Video paused' : 'Video resumed');
                }
            }
        }

        toggleChat() {
            this.chatPanel.classList.toggle('open');
        }

        sendMessage() {
            const text = this.chatInput.value.trim();
            if (!text || !database || !this.roomId || !isFirebaseConnected) return;
            
            const message = {
                from: this.userId,
                text: text,
                timestamp: Date.now(),
                senderName: 'You'
            };
            
            database.ref(`rooms/${this.roomId}/messages`).push(message)
                .then(() => {
                    this.chatInput.value = '';
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    this.showToast('Failed to send message');
                });
        }

        displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            
            if (message.from === this.userId) {
                messageDiv.classList.add('own-message');
            }
            
            const time = new Date(message.timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-sender">${message.from === this.userId ? 'You' : 'User ' + message.from.substr(-4)}</div>
                <div class="message-text">${this.escapeHtml(message.text)}</div>
                <div class="message-time">${time}</div>
            `;
            
            this.chatMessagesContainer.appendChild(messageDiv);
            this.chatMessagesContainer.scrollTop = this.chatMessagesContainer.scrollHeight;
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        copyRoomLink() {
            if (!this.roomId) return;
            
            const baseUrl = window.location.protocol + '//' + window.location.hostname + 
                           (window.location.port ? ':' + window.location.port : '') + 
                           window.location.pathname;
            
            const fullUrl = baseUrl + '?room=' + this.roomId;
            
            navigator.clipboard.writeText(fullUrl).then(() => {
                this.showToast('Room link copied!');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = fullUrl;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                this.showToast('Room link copied!');
            });
        }

        copyRoomCode() {
            if (!this.roomId) return;
            
            navigator.clipboard.writeText(this.roomId).then(() => {
                this.showToast('Room code copied!');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = this.roomId;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                this.showToast('Room code copied!');
            });
        }

        async leaveCall(clearAllCookies = true) {
            this.showLoading(true, 'Leaving call...');
            
            if (this.streamHealthInterval) {
                clearInterval(this.streamHealthInterval);
                this.streamHealthInterval = null;
            }
            
            if (this.reconnectTimeout) {
                clearTimeout(this.reconnectTimeout);
                this.reconnectTimeout = null;
            }
            
            // Clean up Firebase listeners
            this.firebaseListeners.forEach(off => off());
            this.firebaseListeners = [];
            
            this.peers.forEach((peer) => {
                try { peer.destroy(); } catch (e) {}
            });
            this.peers.clear();
            
            if (this.localStream) {
                this.localStream.getTracks().forEach(track => {
                    try { track.stop(); } catch (e) {}
                });
                this.localStream = null;
            }
            
            if (database && this.roomId && isFirebaseConnected) {
                const roomRef = database.ref(`rooms/${this.roomId}`);
                await roomRef.child('participants').child(this.userId).remove();
                
                const participants = await roomRef.child('participants').once('value');
                if (!participants.exists() || participants.numChildren() === 0) {
                    await roomRef.remove();
                }
            }
            
            // Clear session storage but keep user ID for reconnect
            this.clearSessionCookie();
            
            this.videoGrid.innerHTML = '';
            this.chatMessagesContainer.innerHTML = '';
            this.chatPanel.classList.remove('open');
            this.hideReconnectionBanner();
            
            window.history.replaceState({}, '', window.location.pathname);
            
            this.callPage.classList.remove('active');
            this.landingPage.classList.add('active');
            
            this.showLoading(false);
            this.showToast('Left the call');
        }

        handlePageUnload() {
            if (this.roomId && database && isFirebaseConnected) {
                const roomRef = database.ref(`rooms/${this.roomId}`);
                roomRef.child('participants').child(this.userId).remove();
                
                // Save session for potential restore
                this.saveSession();
            }
        }
    }

    // Handle page unload
    window.addEventListener('beforeunload', () => {
        if (window.videoCallApp) {
            window.videoCallApp.handlePageUnload();
        }
    });

    // Handle page show (when user returns from back/forward cache)
    window.addEventListener('pageshow', (event) => {
        if (event.persisted && window.videoCallApp) {
            console.log('üì± Page restored from cache');
            if (window.videoCallApp.roomId && !window.videoCallApp.callPage.classList.contains('active')) {
                window.videoCallApp.restoreSession();
            }
        }
    });

    // Start the app
    document.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ DOM loaded, starting application...');
        
        if (typeof SimplePeer === 'undefined') {
            console.error('SimplePeer library not loaded');
            alert('Failed to load video call library. Please refresh the page.');
            return;
        }
        
        try {
            window.videoCallApp = new VideoCallApp();
        } catch (error) {
            console.error('Failed to start application:', error);
            alert('Failed to start video call application. Please refresh the page.');
        }
    });
</script>
